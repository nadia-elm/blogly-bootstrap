{% extends 'base.html' %}
{% block title %} Users_Page {% endblock %}

{% block content %}
<div  class="card">
  <div class="card-header">

  </div>
  <div class="card-body">
    <h5 class="card-title">Users</h5>
    <p class="card-text">
        <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}" class="link-dark">{{user.first_name}} {{user.last_name}} </a></li>
    
        {% endfor %}
    </ul>
</p>
    
  </div>
</div>


<form action="/users/new">
    <input class="btn btn-secondary" type="submit" value="Add user">
</form>
</div>

{% endblock%}

 {% extends 'base.html' %}

{% block title %} Users_Page {% endblock %}

{% block content %}


<div class="card mb-3" style="max-width: 600px;">
<div class="row g-0">
    <div class="col-md-4">
        <img src="{{ user.image_url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">
                <div class="d-grid gap-2 d-md-block">
                    <a href="/users/{{user.id }}/edit" class="btn btn-secondary">Edit</a>

                    <form action="/users/{{user.id}}/delete" method="post">
                        <input class="btn btn-primary btn-danger" type="submit" value="Delete">
                    </form>
                </div>
            <h4>Posts</h4>
            <form>
                <a href="/users/{{user.id }}/posts/new" class="btn btn-primary">Add Post</a>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock%}

{% extends 'base.html' %}
{% block title %} posts-page {% endblock %}
{% block content %}
<h1>Add Post for {{ user.first_name}} {{user.last_name}}</h1>
<form method="post">
    <p>Title</p>
    <input type="text" name="title">
    <p>Content</p>
    <input type="text" name="content">
    <input type="submit" value="Add">

</form>
<button class="btn btn-outline-primary"><a href="/users/{{user.id }}">Cancel</a></button>



{% endblock %}
